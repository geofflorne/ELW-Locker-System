      <script type="text/javascript">
            function show_more ( element_to_show ) {
            var element_to_show = document.getElementById(element_to_show);
            //console.log(element_to_show.style.display);
            if(element_to_show.style.display == "inline"){
                element_to_show.style.display = "none"
            }
            else if(element_to_show.style.display != "inline"){
                element_to_show.style.display = "inline"
            }
            }
      </script>
    
  </body>
